<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="masthead">
        <h1 class="text-muted">AmishMingle.com</h1>
        <ul class="nav nav-justified">
          <li><a href="#">Home</a></li>
          <li><a href="#">Sign In</a></li>
          <li class="active"><a href="#">Register</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <h2 align="center"> Ye Registration -  Let's get started! </h2>
      <div class="row">
        <div class="col-md-6">
          <h3 align="center">Welcome! What's Ye Name?</h3>
          <input class="form-control input-lg" type="text" placeholder="Enter Ye Name Here">
          <br>
          <form class="form-horizontal" role="form">
            <div class="form-group has success">
              <label for="inputEmail" class="col-sm-2 control-label">Ye Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
              </div>
            </div>
            <div class="form-group has-warning">
              <label for="inputPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Enter Password">
              </div>
              <span class="help-block" align="right">Password must be at least 5 characters long.</span>
            </div>
          </form>
          <div class="row">
            <div class="col-md-6">
              <p> Ye Gender: </p>
            </div>
            <div class"col-md-6">
              <form>
                <input type="radio" name="sex" value="male"> Bonnet<br>
                <input type="radio" name="sex" value="female"> Beard
              </form>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-4">
              <p> Seeking for Ye: </p>
            </div>
            <div class="col-md-8">
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> Bonnets
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2"> Beards
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <p>Looking for Ages:</p>
            </div>
            <div class="col-md-3">
              <input class="form control has-success input-sm" type="text" placeholder="Min">
            </div>
            <div class="col-md-3">
              <p align="center">To</p>
            </div>
            <div class="col-md-3">
              <input class="form control input-sm" type="text" placeholder="Max">
            </div>
            <br>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button type="button" class="btn btn-default btn-lg active">FAQ's</button>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-primary">Mingle!</button>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-success" disabled="disabled">Go to My Profile</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <img src="http://m1.behance.net/rendition/modules/92296509/disp/bdb503f5e0ce21ebec880fa8bb0f42d6.jpg"
        </div>
      </div>
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
