<!DOCTYPE html>
<html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>  
        var changer = $.parseJSON( '{"size" : "50px","color" : "yellow"}' );
        $(document).ready(function(){
            $("button").click(function(){
                $("p").css({"background-color":changer.color,"font-size":changer.size});
            });
        });
    </script>
    </head>

    <body>
        <p >This is the text to change!</p>
        <button>Set p using JSON changer</button>
    </body>
</html>
