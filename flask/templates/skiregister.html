<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>Register Ski Resort</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js">
    </script>
    <!-- Bootstrap -->

    <link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">

    <link href="{{ url_for('static', filename="js/bootstrap.js") }}" rel="stylesheet">
    
  </head>
  <body>
    
  	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div claSs="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Ski Resort Database</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="register">Register</a></li>
          <li ><a href="search">Search</a></li>
        </ul>
      </div>
    </nav>
    <br>
    <br>
    <br>
    <div align="center">
      <h2> Register a new ski resort!</h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-10">
            <form name="input" id="form1">
              <div class="row">
                <div class="col-xs-6">
                  Resort Name: <input class="form-control input-lg" id="getresortname" type="text" placeholder="Enter Resort name" name="resortname">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-xs-6">
                  Base Elevation: <input type="text" class="form-control" id="getbase" placeholder="Enter base elevation">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-xs-6">
                  Peak Elevation: <input type="text" class="form-control" id="getpeak" placeholder="Enter peak elevation">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-xs-6">
                  Runs: <input type="text" class="form-control" id="getruns" placeholder="Enter number of runs">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-xs-6">
                  Terrain Parks: <select class="form-control" id="getparks">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5+</option>
                  </select>
                </div>
              </div>
              <br>
              <div align="center">
                <input type="button" value="Submit" id="mybutton">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <img src="http://proctorterracepta.org/wp-content/uploads/snowflake-clip-art-5.jpg">
      </div>
    </div>
    <script>
      $("#mybutton").click(function(e)
        {
            var n = $("#getresortname").val();
            var b = $("#getbase").val();
            var p = $("#getpeak").val();
            var r = $("#getruns").val();
            var t = $("#getparks").val();
            $.ajax(
            {
                url : "/search",
                type: "POST",
                data : {resortname: n, base_elevation: b, peak_elevation: p, runs: r, terrainparks: t},
                success : function(data){
                  window.location.href="search";
              }
            });
        });
    </script>
  </body>
</html>
